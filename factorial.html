<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loop Operations</title>

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      text-align: center;
      color: #333;
      background-image: url('img/factorial.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    }

    h2 {
      color: #3498db;
    }

    label {
      font-size: 18px;
      margin-right: 10px;
      color: #3498db;
    }

    input {
      padding: 12px;
      font-size: 16px;
      border: 2px solid #3498db;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    #results {
      margin-top: 20px;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s;
    }

    #results p {
     font-size: 24px;
      font-weight: bold;
      color: #27ae60;
    }

  </style>



</head>
<body>
  <h2>Loop Operations</h2>

  <label for="numberInput">Enter an integer (n): </label>
  <input type="number" id="numberInput" min="1">
  <button onclick="calculateResults()">Calculate</button>

  <div id="results">
    <!-- Results will be displayed here -->
  </div>

  <script>
    function calculateResults() {
      // Get the input value
      var n = parseInt(document.getElementById("numberInput").value);

      // Check if n is a positive integer
      if (isNaN(n) || n <= 0 || n % 1 !== 0) {
        alert("Please enter a positive integer greater than zero.");
        return;
      }

      // Calculate the nth factorial using a while loop
      var factorial = 1;
      var i = 1;
      while (i <= n) {
        factorial *= i;
        i++;
      }

      // Calculate the sum of the first n numbers using a do-while loop
      var sum = 0;
      i = 1;
      do {
        sum += i;
        i++;
      } while (i <= n);

      // Calculate the average of the first n numbers using a for loop
      var total = 0;
      for (i = 1; i <= n; i++) {
        total += i;
      }
      var average = total / n;

      // Display the results
      var resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = `
        <p>The ${n}th factorial is: ${factorial}</p>
        <p>The sum of the first ${n} numbers is: ${sum}</p>
        <p>The average of the first ${n} numbers is: ${average}</p>
      `;
    }
  </script>
</body>
</html>
